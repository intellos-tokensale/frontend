<section class="page">
    <div class="col-lg-6 col-sm-12 left"><img src="assets/images/intellos-logo.png" class="logo"></div>

    <div class="col-lg-6 col-sm-12 right">
        <div class="sign-up-container">
            <font class="h2">Change Password</font><br>
            <br>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-group signup-input-container" style="width: 100%">
                    <div class="signup-label" style="padding: 0px;color: #7BE7D4; font-family: 'PxGroteskBold'; font-size: 10px;">
                        CHANGE PASSWORD
                    </div>
                    <div class="signup-input">
                        <input type="password" formControlName="password" class="form_input" [ngClass]="{ 'form_input_error': (f.password.dirty || f.password.touched) && f.password.errors }" style="width:100%;" />
                    </div>
                    <div *ngIf="(f.password.dirty || f.password.touched) && f.password.errors" class="invalid-fb">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        <div *ngIf="f.password.errors.strong">Must contain at least one lower, upper, special and number char</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loginForm.invalid" class="butn">Change
                    <img *ngIf="chna" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
