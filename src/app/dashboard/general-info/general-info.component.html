<div class="card mb-4 box-shadow" *ngIf="message">
    <div class="card-header " style="background-color: #3f51b5;color: #eeeeee">
        <h6>Important Information</h6>
    </div>
    <br>
    <div class="card-body" style="color: #222222">
        <div style="font-size: 20px;" class="text-danger text-center" [innerHTML]="message"></div>
    </div>
</div>
